name: NUGET-PACK-PUSH

on:
  release:
    types:
      - published
      - edited

env:
  VERSION: 0.0.0
  BRANCH: "master"
  
jobs:  
  build:
    name: Build and verify library    
    runs-on: ubuntu-latest  
    steps:
      - name: Setting environment variables
        run: |          
          #echo "::set-env name=BRANCH::$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')"
          echo "::set-env name=VERSION::${GITHUB_REF/refs\/tags\/v/}"      
      - run: echo Version $VERSION - Branch $BRANCH - Commit $COMMIT
      - uses: actions/checkout@v2
      - name: Update tokens in project files
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["*.csproj", "**/*.csproj"]'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.201'
      - name: Building and verifying library
        run: |
          dotnet restore
          dotnet build -c Release --no-restore -p:version=$VERSION -p:RepositoryBranch=$BRANCH
          dotnet test --no-restore --verbosity normal /nowarn:CS1591
      - name: Creating library package
        run: dotnet pack -c Release --no-restore -o ${GITHUB_WORKSPACE}/lib -p:version=$VERSION -p:RepositoryBranch=$BRANCH /nowarn:CS1591
      - name: Push packages to NuGet.org
        run: dotnet nuget push ${GITHUB_WORKSPACE}/lib/*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
